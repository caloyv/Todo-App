<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>To-do List</title>
</head>
<body>
    <main class="container">
        <h1>Todo App</h1>
        <div class="new-task-container">
            <input type="text" class="new-task" placeholder="Create some task...">
        </div>
        <!-- NAV BAR -->
        <div class="nav-bar">
            <div class="nav-left">
                <div class="nav">
                    <div class="nav-link">
                        <p class="all-list-btn blue checked">All</p>
                    </div>
                    <div class="nav-link">
                        <p class="pending-list-btn ">Pending</p>
                    </div>
                    <div class="nav-link">
                        <p class="complete-list">Complete</p>
                    </div>
                </div>
            </div>
            <div class="nav-right">
                <button class="clear-all">Clear All</button>
            </div>
        </div>

        <!-- LIST -->

        <div class="task-list-container">

        </div>
    </main>

    <script type="module" src="main.js"></script>
</body>
</html>
